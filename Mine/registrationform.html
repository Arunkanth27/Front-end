<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration Form</title>
  </head>
  <form action="action">
      <div class = "container">
          <h1>Register</h1>
          <p1>Please fill the form</p1>
          <hr />

     
      <div>
          <label for="name"><b>Name</b></label>
          <input type="text"
          placeholder="Name"
          name = "name"
          id =""name"
          required
          />
      </div>

      <div>
          <label for="Email"><b>Email</b></label>
          <input type="email"
          placeholder="email"
          name = "email"
          id ="email"
          required
          />
        </div>

        <div>
            <label for="phone"><b>Contact</b></label>
            <input
              type="number"
              placeholder="Phone Number"
              name="phone"
              id="phone"
              required
            />
          </div>

          <label><b>Gender</b></label>
          <label for="Male-gender"><b>Male</b></label>
          <input type="radio"
          name="gender"
          id ="Male-gender"
          value="Male"
          required
          />

          <label for="Female-gender"><b>Female</b></label>
          <input type="radio"
          name="gender"
          id ="Femle-gender"
          value="Female"
          required
          />

          <div>
              <label for="course"><b>Select Course</b></label>
              <select id ="course" name="course">
                  <option value="DSA">DSA</option>
                  <option value="FSD">FSD</option>
                  <option value="FED">FED</option>
                  <option value="BED">BED</option>
              </select>

          </div>

          <div>
            <label for="description"><b>Short Introduction</b></label>
            <textarea
              placeholder="Introdction"
              name="description"
              id="description"
              required
            ></textarea>
          </div>

          <div>
            <label for="psw"><b>Password</b></label>
            <input
              type="password"
              placeholder="Enter Password"
              name="password"
              id="psw"
              required
            />
          </div>

          <div>
              <input type ="checkbox" 
              id="tc"
              name="tc"
              required />
              <label for="tc"> By creating an account you agree to our </label>
              <a href="#">Terms & Privacy</a>

          </div>

          <button type="submit" class ="registerbtn">REGISTER</button>

        </div>
        <hr />

        <div class="container signin">
          <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div>

  </form>
